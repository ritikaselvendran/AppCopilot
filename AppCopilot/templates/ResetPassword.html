<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password AppCopilot</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f8f8f8;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .left, .right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px;
            box-sizing: border-box;
        }

        .left {
            background: #fff;
        }

        .right {
            background: linear-gradient(to right, #c7e7f7, #fcb1a6);
            color: #000;
            text-align: center;
            padding-top: 100px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff6a00;
            margin-bottom: 40px;
        }

        h2 {
            margin-bottom: 10px;
        }

        .form-group {
            margin: 20px 0;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 30px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
        }

        .right img {
            max-width: 100%;
            border-radius: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo Image">
            </div>
            <h2>Reset Password</h2>
            <p>Enter your registered email ID, and weâ€™ll send a reset password link to your email</p>
            <form method="POST" action="/reset-password">
                <div class="form-group">
                    <label for="email">Email Address</label><br>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
                </div>
                <button type="submit">Send Link</button>
            </form>
        </div>
        <div class="right">
            <h3>Welcome to AppCopilot</h3>
            <h1>Compare <br> Your Property</h1>
            <p>Discover homes that match your lifestyle.</p>
            <img src="{{ url_for('static', filename='images/house.png') }}" alt="House Image">
        </div>
    </div>
</body>
</html>
